<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <title>Delete Course</title>
</head>
<body onload="retrieve_all_courses()">
    <form action="" id="delete_course_form">
        <label for="course_id">Course ID</label><input type="number" name="course_id" id="course_id" placeholder="Enter course Id to delete"><br>

        <button type="submit">Delete Course</button>
    </form>

    <script>
        delete_course_form = document.getElementById("delete_course_form")

        delete_course_form.addEventListener('submit', function(event){
            event.preventDefault();
            send_application();
        })

        function send_application(){
            var course_id = document.getElementById("course_id").value

            axios
            .post("http://localhost:5000/delete_course",
                {
                    "user_id" : "1", // later on this will be replaced by windows session of the hr's logged in user id
                    "course_id": course_id // have to be careful of which course to delete. You cannot delete a course that has been assigned as a prerequisite. Remove it as a prerequisite first before the course can be deleted
                }
            )
            .then(res =>
                {
                    data = res.data
                }
            )
        }

        function retrieve_all_courses(){
            axios
            .get("http://localhost:5000/courses")
            .then(res =>
                {
                    data = res.data
                }
            )
        }
    </script>
</body>
</html>
