  <body>
    <h1>View Learners</h1>
    <div class='container'>
      <div id='all_learners'>
      </div>
    </div>
  
    <script>
        userid = 3
      function getAllLearners() {
        axios

          .get('http://127.0.0.1:5002/get_all_learners',{}
          )
          .then(res => 
            {
                records = res.data.data.record;
                console.log(records);

                let value = `<table class = 'table'>
                            <thead class = 'thead-dark'>
                            <tr>
                                <th>Department</th>
                                <th>designation</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>User ID</th>
                            </tr></thead><tbody>`;
                
                for(learner of records){
                    let department = learner.department;
                    let designation = learner.designation;
                    let email = learner.email;
                    let name = learner.name;
                    let user_id = learner.user_id;  

                    value += `<tr>
                            <td>${department}</td>
                            <td>${designation}</td>
                            <td>${email}</td>
                            <td>${name}</td>
                            <td>${user_id}</td>
                            <td><button value = ${user_id}> Assign</button><td>
                            </tr>`;

                }

                value+= `</tbody></table>`;
                let body = document.getElementById('all_learners');
                body.innerHTML = value; 

            }
          )
          .catch(error => console.error(error.response.data));
      }
      

      
      getAllLearners();
