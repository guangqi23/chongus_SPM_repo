<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <title>View Courses</title>
  </head>
  <body>
    <h1>View Enrolled Courses</h1>
    <div class='container'>
      <div id='enrolled_courses'>
      </div>
    </div>
  
    <script>
        function viewEnrolledClasses(userId) {
            axios
            .post('http://127.0.0.1:5002/enrolled_classes', {user_id: userId
            })
            .then(res => 
                {
                    records = res.data.data.record;
                    let value = '';
                        for(course of records) {
                            let course_id = course.course_id
                            let class_id = course.class_id

                            value += `<div class="card" style="width: 18rem;">
                                            <div class="card-body">
                                                <h5 class="card-title">Course id: ${course_id}</h5>
                                                <ul class="list-group list-group-flush">
                                                <p> <strong>Class: ${class_id}</strong></p>
                                                </ul>
                                                <button type="submit" id="${course_id}_drop_class">Drop Class</button>
                                            </div>
                                        </div>`;
                                    
                            let body = document.getElementById('enrolled_courses');
                            body.innerHTML = value; 

                            document.getElementById(course_id + "_drop_class").addEventListener('click', function(event){
                                drop_class(course_id, userId, class_id);
                            })
                        }
                }
            )
            .catch(error => console.error(error.response.data));
        }

        function drop_class(course_id, userId, class_id){
            axios
            .post('http://127.0.0.1:5010/drop_class', 
                {
                    user_id: userId,
                    course_id: course_id,
                    class_id: class_id
                }
            )
            .then(res =>
                {
                    status = res.data
                }
            )
        }
        
        viewEnrolledClasses(2);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
