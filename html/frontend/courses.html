<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <title>View Courses</title>
  </head>
  <body>
    <h1>View Assigned Courses</h1>
    <div class='container'></div>
      <div id='assigned_courses'>
      </div>
    <h1>View Enrolled Courses</h1>
    <div class='container'></div>
      <div id='enrolled_courses'>
    </div>
    <h1>View Eligible Courses</h1>
    <div class='container'></div>
      <div id='eligible_courses'>
    </div>
    <h1>View Other Courses</h1>
    <div class='container'></div>
      <div id='uneligible_courses'>
    </div>
  
    <script>
      
      function viewAssignedCourses(userId) {
        axios
          .post('http://127.0.0.1:5002/assigned_courses', {user_id: userId
          })
          .then(res => 
            {
                records = res.data.data.record;
                let value = '';
                    for(course of records) {
                      let coursename = course.course_name
                      let coursedescription = course.course_description
                      let startdate = course.startdate
                      let enddate = course.enddate
                      
                      value += `<div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">${coursename}</h5>
                                <ul class="list-group list-group-flush">
                                  <p> <strong>${coursedescription}</strong></p>
                                  <p><strong>Course Period:</strong> ${startdate} - ${enddate}</p>
                                </ul>
                              </div>
                            </div>`;
                              
                      let body = document.getElementById('assigned_courses');
                      body.innerHTML = value; 
                    }
            }
          )
          .catch(error => console.error(error.response.data));
      }

      function viewEnrolledCourses(userId) {
        axios
          .post('http://127.0.0.1:5002/enrolled_courses', {user_id: userId
          })
          .then(res => 
            {
                records = res.data.data.record;
                let value = '';
                    for(course of records) {
                      let coursename = course.course_name
                      let coursedescription = course.course_description
                      let startdate = course.startdate
                      let enddate = course.enddate
                      let startenrollmentdate = course.startenrollmentdate
                      let endenrollmentdate = course.endenrollmentdate
                      
                      value += `<div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">${coursename}</h5>
                                <ul class="list-group list-group-flush">
                                  <p> <strong>${coursedescription}</strong></p>
                                  <p><strong>Course Period:</strong> ${startdate} - ${enddate}</p>
                                </ul>
                              </div>
                            </div>`;
                              
                      let body = document.getElementById('enrolled_courses');
                      body.innerHTML = value; 
                    }
            }
          )
          .catch(error => console.error(error.response.data));
      }

      function viewEligibleCourses(userId) {
        axios
          .post('http://127.0.0.1:5002/eligible_courses', {user_id: userId
          })
          .then(res => 
            {
                records = res.data.data.record;
                let value = '';
                    for(course of records) {
                      let courseid = course.course_id
                      let coursename = course.course_name
                      let coursedescription = course.course_description
                      let startdate = course.startdate
                      let enddate = course.enddate
                      let startenrollmentdate = course.startenrollmentdate
                      let endenrollmentdate = course.endenrollmentdate

                      // this needs to include a check that the end enrollment date is not before today's date

                      value += `<div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">${coursename}</h5>
                                <ul class="list-group list-group-flush">
                                  <p> <strong>${coursedescription}</strong></p>
                                  <p><strong>Enrollment Period:</strong> ${startenrollmentdate} - ${endenrollmentdate}</p>
                                  <p><strong>Course Period:</strong> ${startdate} - ${enddate}</p>
                                </ul>
                                <p>Available Classes</p>
                                <ul style='list-style: none; padding-left: 0;' id='${courseid}_classes'></ul>
                                <a href="#" class="btn btn-primary" id="${courseid}">View classes</a>
                              </div>
                            </div>`;

                      let body = document.getElementById('eligible_courses');
                      body.innerHTML = value; 

                      document.getElementById(courseid).addEventListener('click', function(event){
                        viewClasses(courseid, userId);
                      })
                    }
            }
          )
          .catch(error => console.error(error.response.data));
      }

      function viewUneligibleCourses(userId) {
        axios
          .post('http://127.0.0.1:5002/uneligible_courses', {user_id: userId
          })
          .then(res => 
            {
                records = res.data.data.record;
                let value = '';
                    for(course of records) {
                      let coursename = course.course_name
                      let coursedescription = course.course_description
                      let startdate = course.startdate
                      let enddate = course.enddate
                      let startenrollmentdate = course.startenrollmentdate
                      let endenrollmentdate = course.endenrollmentdate
                      
                      value += `<div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-title">${coursename}</h5>
                                <ul class="list-group list-group-flush">
                                  <p> <strong>${coursedescription}</strong></p>
                                  <p><strong>Course Period:</strong> ${startdate} - ${enddate}</p>
                                </ul>
                              </div>
                            </div>`;
                              
                      let body = document.getElementById('uneligible_courses');
                      body.innerHTML = value; 
                    }
            }
          )
          .catch(error => console.error(error.response.data));
      }

      function viewClasses(courseid, userId){
        axios
          .post(
            'http://127.0.0.1:5011/get_classes/' + courseid
          )
          .then(res =>
            {
              class_records = res.data.data.record:
              string = ""
              for(record of class_records){
                let class_id = record.class_id;
                let capacity = record.slots;
                  string += `<li>Class ${class_id} - Capacity: ${capacity} <button type="submit" id="${courseid}_course">Enroll</button></li>`;
                
                document.getElementById(courseid + "_classes").innerHTML = string;
                document.getElementById(courseid + "_course").addEventListener('click', function(event){
                  enroll_into_class(courseid, class_id, userId);
                })
              }
            }
          )
          .catch(error => console.error(error.response.data));
      }

      function enroll_into_class(courseid, class_id, userId){
        axios
          .post(
            'http://127.0.0.1:5010/enroll', {user_id: userId, course_id: courseid, class_id: class_id
          }
          )
          .then(res =>
            {
              enroll_status = res;
            }
          )
          .catch(error => console.error(error.response.data))
      }
      
      viewAssignedCourses(4);
      viewEnrolledCourses(4);
      viewEligibleCourses(6);
      viewUneligibleCourses(6);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
