        function create_quiz()
        {
            var time_limit = $('#time_limit').val()
            
            ///create_quiz 
            $(async() => {          
            // Change serviceURL to your own
            var serviceURL = "http://13.59.14.235:5000/create_quiz?section_id="+section_id+"&time_limit="+time_limit;
            try {
                const response =
                await fetch(
                serviceURL, { method: 'GET' }
                );
                const result = await response.json();
            
             if (response.status === 200) {
                quiz_id = result.quiz_id;
                $('#CreateQuiz').modal('hide');
                    throw response.status;
                } else if (response.status == 404) {
                    // No reservation
                    showError(result.message);
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                };
                
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                ('There is an error creating the quiz, please try again later.<br />' + error);
                    } // error
            });


        }

            }
            card_type = 'TF';

            $("#quiz_card").append(card);
