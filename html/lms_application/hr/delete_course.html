  <script>
    function retrieve_all_courses(){
        axios
        .get("http://13.59.14.235:5000/courses")
        .then(res =>
            {
                records = res.data.data.record
                course_output = ""
                for(record of records){
                  course_output += `
                    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" id="card_${record.course_id}">
                      <div class="course-item">
                        <img src="assets/img/course-1.jpg" class="img-fluid" alt="...">
                        <div class="course-content">
                          <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 id="${record.course_id}">Delete Course</h4>
                          </div>

                          <h3><a href="course-details.html">${record.course_name}</a></h3>
                          <p>${record.course_description}</p>
                        </div>
                      </div>
                    </div>
                    `                   
                }

                document.getElementById("all_courses").innerHTML = course_output
                
                for(record of records){
                  let course_id = record.course_id
                  document.getElementById(course_id).addEventListener('click', function(){
                    delete_selected_course(course_id)
                  })
                }
            }
        )
    }
    
    function delete_selected_course(course_id){
        axios
        .post("http://13.59.14.235:5000/delete_course",
            {
                "user_id" : "1", // later on this will be replaced by windows session of the hr's logged in user id
                "course_id": course_id // have to be careful of which course to delete. You cannot delete a course that has been assigned as a prerequisite. Remove it as a prerequisite first before the course can be deleted
            }
        )
        .then(res =>
            {
              data = res.data;
              if(data["code"] == 200){
                output = `<div class="alert alert-success" role="alert">
                  ${data["message"]}
                </div>`
              }
              else if(data["code"] == 500){
                output = `<div class="alert alert-danger" role="alert">
                  The course cannot be deleted as there are still dependent classes of this course
                </div>`
              }
              
              document.getElementById("status_output").innerHTML = output
              document.getElementById("card_"+course_id).outerHTML = ""
            }
        )
        .catch(error => console.error(error.response.data));
    }
    
  </script>
